    - kennis: "Ervaring met een version control systeem is noodzakelijk (TFS, Git of SVN)."
    - kennis: "Je vindt je weg (terug) in Git."
    - kennis: "Openstaan voor andere JavaScript MV* frameworks (Aurelia, ReactJS, EmberJS, knockoutJS, extJS …) appreciëren we ten zeerste."
    - kennis: "UI / UX ervaring is een plus."
    - kennis: "Je hebt een gezonde drive, bent flexibel in je takenpakket en werkregio."
