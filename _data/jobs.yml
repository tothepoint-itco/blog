senior_java_developer:
  url: 2016-07-15-senior-java-developer
  background_img: java-background.jpg
  img: senior-java-developer.jpg
  date: 15-07-2016
  title: Senior java developer
  wie_jij_bent:
    - ingesteldheid: "Je bent gebeten door alles wat met java te maken heeft, of je nu werknemer of freelancer bent."
    - ingesteldheid: "Je vindt het belangrijk om bij te blijven en je deelt met plezier je kennis en expertise met je teamleden en met de klanten."
    - ingesteldheid: "Je denkt graag mee met de klant om de beste oplossingen te creëren."
    - ingesteldheid: "Je bent down to earth en hebt een to the point attitude."
  je_zal:
    - doen: "De klanten ondersteunen en adviseren in hun noden en hen leiden naar de optimale oplossing."
    - doen: "Allerlei applicaties ontwikkelen, implementeren en supporteren in java en tools uit het uitgebreide java ecosysteem."
    - doen: "Communicatie tussen verschillende applicaties opzetten (rest services, messaging, xml, json, …)."
    - doen: "De applicaties testen (junit, mockito, cucumber, selenium, jmeter, …) en TDD gebruiken om je ontwikkelingen te sturen."
    - doen: "Strakke deadlines halen, korte communicatie voeren en scrum meetings volgen."
  wat_jij_hebt: 
    - kennis: "Minimum 5 jaar ervaring als java developer, we hebben geen maximum."
    - kennis: "Kennis en minimim 5 jaar ervaring met Spring framework of degelijke kennis van Spring Boot."
    - kennis: "Basisennis van AngularJS? ReactJS of JQuery."
    - kennis: "Termen als microservices, event sourcing, CQRS en cloud architectuur klinken je bij voorkeur bekend in de oren."
    - kennis: "Build tools als Maven en Gradle kunnen gebruiken."
    - kennis: "Je vindt je weg (terug) in Git."
    - kennis: "Continuous integration, continuous delivery, DDD en TDD zijn jou niet onbekend."
    - kennis: "Een gezonde drive, flexibiliteit in je takenpakket en werkregio."
    - kennis: "Certificaten zijn welkom maar ‘honger’ des te meer."
  wat_wij_je_bieden:
    - item: "Uniek groeitraject wat je mee kan uitstippelen volgens jouw eigen mogelijkheden en wensen, zowel wat betreft rol (development, architectuur, coaching, team lead) als specialisatie (java, .net, scala, RoR, elixir, ...)."
    - item: "Opleiding en coaching."
    - item: "Afwisseling, fijne projecten en ook fun projects."
    - item: "Een marktconform maar competitief salaris met daarbovenop een bedrijfswagen met tankkaart, een krachtige laptop, een compleet verzekeringspakket en uiteraard ook opleidingsmogelijkheden."
    - item: "Een stimulerende, professionele en fijne werkomgeving."

