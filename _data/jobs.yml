  img: frontend-developer.jpg
  date: 15-07-2016
  title: Frontend developer
  wie_jij_bent:
    - ingesteldheid: "Je bent gebeten door alles wat met frontend development te maken heeft, of je nu junior of specialist bent, werknemer of freelancer."
    - ingesteldheid: "Je vindt het belangrijk om bij te blijven en je deelt met plezier je kennis en expertise met je teamleden en met de klanten."
